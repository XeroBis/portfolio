server {
    server_name alanbignon.com www.alanbignon.com;
	
   access_log /var/log/nginx/website.log;

    location /static/ {
        alias /app/static/;
    }

    location / { 
        proxy_pass http://django-web:8000;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/alanbignon.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/alanbignon.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = alanbignon.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name alanbignon.com www.alanbignon.com;
    return 404; # managed by Certbot


}