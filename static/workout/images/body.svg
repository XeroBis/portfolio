<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .muscle {
        fill: #e0e0e0;
        stroke: #333;
        stroke-width: 2;
        transition: fill 0.3s;
      }
      .muscle:hover {
        fill: #ff6b6b;
        cursor: pointer;
      }
      .muscle.active {
        fill: #4ecdc4;
      }
      .outline {
        fill: none;
        stroke: #333;
        stroke-width: 2;
      }
    </style>
  </defs>

  <!-- Front View -->
  <g id="front-view" transform="translate(50, 20)">
    <!-- Head outline -->
    <ellipse class="outline" cx="100" cy="30" rx="25" ry="30"/>

    <!-- Neck -->
    <path class="outline" d="M 85 55 L 85 75 L 115 75 L 115 55"/>

    <!-- Shoulders/Deltoids -->
    <path id="front-left-deltoid" class="muscle" data-muscle="deltoid-left"
          d="M 50 80 Q 40 90 40 110 Q 40 120 50 125 L 75 100 Q 70 85 85 75 Z"/>
    <path id="front-right-deltoid" class="muscle" data-muscle="deltoid-right"
          d="M 150 80 Q 160 90 160 110 Q 160 120 150 125 L 125 100 Q 130 85 115 75 Z"/>

    <!-- Chest/Pectorals -->
    <path id="front-left-pectoral" class="muscle" data-muscle="pectoral-left"
          d="M 75 100 L 50 125 L 55 155 L 95 145 L 100 120 Z"/>
    <path id="front-right-pectoral" class="muscle" data-muscle="pectoral-right"
          d="M 125 100 L 150 125 L 145 155 L 105 145 L 100 120 Z"/>

    <!-- Biceps -->
    <path id="front-left-bicep" class="muscle" data-muscle="bicep-left"
          d="M 50 125 L 40 130 L 35 165 L 45 175 L 55 170 L 55 155 Z"/>
    <path id="front-right-bicep" class="muscle" data-muscle="bicep-right"
          d="M 150 125 L 160 130 L 165 165 L 155 175 L 145 170 L 145 155 Z"/>

    <!-- Forearms -->
    <path id="front-left-forearm" class="muscle" data-muscle="forearm-left"
          d="M 35 165 L 30 200 L 25 235 L 32 240 L 40 235 L 45 200 L 45 175 Z"/>
    <path id="front-right-forearm" class="muscle" data-muscle="forearm-right"
          d="M 165 165 L 170 200 L 175 235 L 168 240 L 160 235 L 155 200 L 155 175 Z"/>

    <!-- Abs (upper, middle, lower) -->
    <g id="front-abs" data-muscle="abs">
      <rect id="abs-upper" class="muscle" x="85" y="145" width="30" height="25" rx="3"/>
      <rect id="abs-middle-upper" class="muscle" x="85" y="172" width="30" height="25" rx="3"/>
      <rect id="abs-middle-lower" class="muscle" x="85" y="199" width="30" height="25" rx="3"/>
      <rect id="abs-lower" class="muscle" x="85" y="226" width="30" height="25" rx="3"/>
    </g>

    <!-- Obliques -->
    <path id="front-left-oblique" class="muscle" data-muscle="oblique-left"
          d="M 55 155 L 60 175 L 65 200 L 75 220 L 85 220 L 85 145 Z"/>
    <path id="front-right-oblique" class="muscle" data-muscle="oblique-right"
          d="M 145 155 L 140 175 L 135 200 L 125 220 L 115 220 L 115 145 Z"/>

    <!-- Hip/Groin area -->
    <path id="front-hip-left" class="muscle" data-muscle="hip-flexor-left"
          d="M 75 220 L 70 255 L 75 265 L 85 260 L 85 251 Z"/>
    <path id="front-hip-right" class="muscle" data-muscle="hip-flexor-right"
          d="M 125 220 L 130 255 L 125 265 L 115 260 L 115 251 Z"/>

    <!-- Quadriceps -->
    <g id="front-left-quad" data-muscle="quadricep-left">
      <path id="front-left-quad-upper" class="muscle"
            d="M 70 255 L 65 295 L 70 320 L 80 318 L 85 260 Z"/>
      <path id="front-left-quad-lower" class="muscle"
            d="M 65 295 L 62 350 L 68 365 L 75 362 L 80 318 Z"/>
    </g>
    <g id="front-right-quad" data-muscle="quadricep-right">
      <path id="front-right-quad-upper" class="muscle"
            d="M 130 255 L 135 295 L 130 320 L 120 318 L 115 260 Z"/>
      <path id="front-right-quad-lower" class="muscle"
            d="M 135 295 L 138 350 L 132 365 L 125 362 L 120 318 Z"/>
    </g>

    <!-- Calves -->
    <path id="front-left-calf" class="muscle" data-muscle="calf-left"
          d="M 62 350 L 60 405 L 63 425 L 72 425 L 75 405 L 68 365 Z"/>
    <path id="front-right-calf" class="muscle" data-muscle="calf-right"
          d="M 138 350 L 140 405 L 137 425 L 128 425 L 125 405 L 132 365 Z"/>

    <!-- Body outline -->
    <path class="outline" d="M 85 55 Q 75 60 75 75 Q 60 75 50 80 Q 35 90 35 110
          Q 30 125 30 145 Q 25 170 25 200 Q 20 230 25 235 L 30 245 Q 25 260 60 255
          L 65 270 Q 58 290 58 320 Q 56 350 56 380 Q 54 410 60 425 L 63 430 Q 68 435 72 430
          L 75 425 Q 78 405 78 375 Q 78 345 80 315 Q 82 285 85 265 L 88 255 Q 90 240 90 220
          Q 92 190 95 160 L 100 130 L 100 90 L 100 60"/>
    <path class="outline" d="M 115 55 Q 125 60 125 75 Q 140 75 150 80 Q 165 90 165 110
          Q 170 125 170 145 Q 175 170 175 200 Q 180 230 175 235 L 170 245 Q 175 260 140 255
          L 135 270 Q 142 290 142 320 Q 144 350 144 380 Q 146 410 140 425 L 137 430 Q 132 435 128 430
          L 125 425 Q 122 405 122 375 Q 122 345 120 315 Q 118 285 115 265 L 112 255 Q 110 240 110 220
          Q 108 190 105 160 L 100 130 L 100 90 L 100 60"/>
  </g>

  <!-- Back View -->
  <g id="back-view" transform="translate(450, 20)">
    <!-- Head outline -->
    <ellipse class="outline" cx="100" cy="30" rx="25" ry="30"/>

    <!-- Neck -->
    <path class="outline" d="M 85 55 L 85 75 L 115 75 L 115 55"/>

    <!-- Trapezius -->
    <path id="back-trapezius" class="muscle" data-muscle="trapezius"
          d="M 85 75 L 60 85 L 50 105 L 55 125 L 100 115 L 145 125 L 150 105 L 140 85 L 115 75 Z"/>

    <!-- Rear Deltoids -->
    <path id="back-left-deltoid" class="muscle" data-muscle="rear-deltoid-left"
          d="M 50 105 L 40 115 L 38 130 L 45 140 L 55 135 L 55 125 Z"/>
    <path id="back-right-deltoid" class="muscle" data-muscle="rear-deltoid-right"
          d="M 150 105 L 160 115 L 162 130 L 155 140 L 145 135 L 145 125 Z"/>

    <!-- Triceps -->
    <path id="back-left-tricep" class="muscle" data-muscle="tricep-left"
          d="M 45 140 L 38 150 L 35 175 L 42 185 L 50 180 L 55 135 Z"/>
    <path id="back-right-tricep" class="muscle" data-muscle="tricep-right"
          d="M 155 140 L 162 150 L 165 175 L 158 185 L 150 180 L 145 135 Z"/>

    <!-- Back Forearms -->
    <path id="back-left-forearm" class="muscle" data-muscle="forearm-left"
          d="M 35 175 L 30 210 L 25 235 L 32 240 L 40 235 L 42 185 Z"/>
    <path id="back-right-forearm" class="muscle" data-muscle="forearm-right"
          d="M 165 175 L 170 210 L 175 235 L 168 240 L 160 235 L 158 185 Z"/>

    <!-- Latissimus Dorsi (Lats) -->
    <path id="back-left-lat" class="muscle" data-muscle="lat-left"
          d="M 55 125 L 55 135 L 50 180 L 58 215 L 75 225 L 85 210 L 85 145 L 100 115 Z"/>
    <path id="back-right-lat" class="muscle" data-muscle="lat-right"
          d="M 145 125 L 145 135 L 150 180 L 142 215 L 125 225 L 115 210 L 115 145 L 100 115 Z"/>

    <!-- Lower Back/Erector Spinae -->
    <path id="back-lower-back" class="muscle" data-muscle="lower-back"
          d="M 85 145 L 75 225 L 75 260 L 85 265 L 100 260 L 115 265 L 125 260 L 125 225 L 115 145 Z"/>

    <!-- Glutes -->
    <ellipse id="back-left-glute" class="muscle" data-muscle="glute-left"
             cx="80" cy="285" rx="22" ry="35"/>
    <ellipse id="back-right-glute" class="muscle" data-muscle="glute-right"
             cx="120" cy="285" rx="22" ry="35"/>

    <!-- Hamstrings -->
    <g id="back-left-hamstring" data-muscle="hamstring-left">
      <path id="back-left-hamstring-upper" class="muscle"
            d="M 70 315 L 65 345 L 68 365 L 78 362 L 82 325 Z"/>
      <path id="back-left-hamstring-lower" class="muscle"
            d="M 65 345 L 62 380 L 65 400 L 72 398 L 78 362 Z"/>
    </g>
    <g id="back-right-hamstring" data-muscle="hamstring-right">
      <path id="back-right-hamstring-upper" class="muscle"
            d="M 130 315 L 135 345 L 132 365 L 122 362 L 118 325 Z"/>
      <path id="back-right-hamstring-lower" class="muscle"
            d="M 135 345 L 138 380 L 135 400 L 128 398 L 122 362 Z"/>
    </g>

    <!-- Back Calves -->
    <path id="back-left-calf" class="muscle" data-muscle="calf-left"
          d="M 62 380 L 58 415 L 63 430 L 72 428 L 75 410 L 72 398 Z"/>
    <path id="back-right-calf" class="muscle" data-muscle="calf-right"
          d="M 138 380 L 142 415 L 137 430 L 128 428 L 125 410 L 128 398 Z"/>

    <!-- Body outline -->
    <path class="outline" d="M 85 55 Q 75 60 70 75 Q 55 80 45 95 Q 35 110 35 130
          Q 30 150 32 175 Q 25 200 25 230 L 30 245 Q 22 265 55 270 L 62 290
          Q 58 320 58 350 Q 56 380 56 410 Q 54 425 60 430 Q 65 435 72 430
          L 75 410 Q 78 380 78 350 Q 78 320 80 290 L 85 265 Q 88 235 90 205
          L 95 155 L 100 120 L 100 90 L 100 60"/>
    <path class="outline" d="M 115 55 Q 125 60 130 75 Q 145 80 155 95 Q 165 110 165 130
          Q 170 150 168 175 Q 175 200 175 230 L 170 245 Q 178 265 145 270 L 138 290
          Q 142 320 142 350 Q 144 380 144 410 Q 146 425 140 430 Q 135 435 128 430
          L 125 410 Q 122 380 122 350 Q 122 320 120 290 L 115 265 Q 112 235 110 205
          L 105 155 L 100 120 L 100 90 L 100 60"/>
  </g>

  <!-- Labels (optional, can be toggled) -->
  <g id="labels" style="display: none; font-family: Arial; font-size: 10px; fill: #333;">
    <!-- Front labels -->
    <text x="100" y="95" text-anchor="middle">Deltoids</text>
    <text x="100" y="135" text-anchor="middle">Pectorals</text>
    <text x="30" y="150" text-anchor="middle">Biceps</text>
    <text x="170" y="150" text-anchor="middle">Biceps</text>
    <text x="100" y="180" text-anchor="middle">Abs</text>
    <text x="100" y="290" text-anchor="middle">Quads</text>
    <text x="100" y="390" text-anchor="middle">Calves</text>

    <!-- Back labels -->
    <text x="500" y="95" text-anchor="middle">Trapezius</text>
    <text x="500" y="165" text-anchor="middle">Lats</text>
    <text x="430" y="165" text-anchor="middle">Triceps</text>
    <text x="570" y="165" text-anchor="middle">Triceps</text>
    <text x="500" y="220" text-anchor="middle">Lower Back</text>
    <text x="500" y="285" text-anchor="middle">Glutes</text>
    <text x="500" y="350" text-anchor="middle">Hamstrings</text>
    <text x="500" y="405" text-anchor="middle">Calves</text>
  </g>
</svg>
