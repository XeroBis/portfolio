{% load static %}
{% load i18n %}

{% include "head.html" %}

<body data-lang="{{ lang }}">
    {% include "header.html" %}
    <div class="container_add_workout">
        <h1 id="name_add_workout">
            {% trans "Add Workout" %}
        </h1>
        <form method="post">
            {% csrf_token %}
            <div id="add_workout_date_type">
                <div class="form-group">
                    <label for="date" class="label_workout">{% trans "Date:" %}</label>
                    <input type="date" id="add_workout_date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="duration" class="label_workout">
                        {% trans "Duration:" %}
                    </label>
                    <input type="number" id="add_workout_duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="type_workout" class="label_workout">
                        {% trans "Type of workout:" %}
                    </label>
                    <select id="add_workout_type_workout" name="type_workout" onchange="changeWorkoutType()" required>
                        <option value="">
                            {% trans "Select a type" %}
                        </option>
                        <option value="Pull">{% trans "Pull" %}</option>
                        <option value="Push">{% trans "Push" %}</option>
                        <option value="Legs">{% trans "Legs" %}</option>
                        <option value="CrossFit">{% trans "CrossFit" %}</option>
                        <option value="Natation">{% trans "Natation" %}</option>
                        <option value="Vélo">{% trans "Vélo" %}</option>
                        <option value="Push-Ups">{% trans "Push-Ups" %}</option>
                        <option value="Upper body">{% trans "Upper body" %}</option>
                    </select>
                </div>
            </div>
            <div id="exercises">
            </div>
            <button type="button" id="btn_add_exercise" onclick="addExercice()">
                {% trans "Add Exercise" %}
            </button>
            <button type="submit" id="btn_add_workout" class="cliquable">
                {% trans "Save Workout" %}
            </button>
        </form>
    </div>
    <script src="{% static 'js/add_workout.js' %}"></script>
</body>
